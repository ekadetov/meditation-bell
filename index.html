<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Privacy-focused, AI-enhanced meditation timer inspired by Thich Nhat Hanh's mindfulness teachings">
  <meta name="theme-color" content="#2C5F7C">
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Awakening Bell">
  
  <!-- Android/Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Awakening Bell - Mindful Meditation Timer</title>
  
  <!-- Prevent FOUC -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .loading h1 {
      font-size: 2rem;
      color: #2c5f2d;
      margin-bottom: 10px;
    }
    
    .loading p {
      color: #666;
    }
    
    /* Loading spinner */
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2c5f2d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Skip to main content for screen readers -->
  <a href="#main" class="visually-hidden">Skip to main content</a>
  
  <!-- Main application container -->
  <div id="app">
    <div class="loading">
      <h1>Awakening Bell</h1>
      <div class="spinner" role="status" aria-label="Loading application"></div>
      <p>Initializing mindful timer...</p>
    </div>
  </div>
  
  <!-- Accessibility live region for announcements -->
  <div id="announcements" role="status" aria-live="polite" aria-atomic="true" class="visually-hidden"></div>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('[SW] Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('[SW] Service Worker registration failed:', error);
          });
      });
    }
  </script>
  
  <!-- Noscript fallback -->
  <noscript>
    <style>
      .loading { display: none; }
      .noscript {
        text-align: center;
        padding: 40px;
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 8px;
        margin: 20px;
      }
    </style>
    <div class="noscript">
      <h1>JavaScript Required</h1>
      <p>Awakening Bell requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
</body>
</html>
